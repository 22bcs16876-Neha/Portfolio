<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me | Neha</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #fff;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(125, 117, 117, 0.5), rgba(0, 0, 0, 0.7)), 
                        url('https://source.unsplash.com/1600x900/?technology,coding') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* About Me Card */
        .about-card {
            background: rgba(28, 32, 26, 0.851);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .about-card h2 {
            font-weight: bold;
            color: #ffc107;
        }

        .highlight {
            font-weight: bold;
            color: #17a2b8;
        }

        /* Footer */
        .footerdiv {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footerdiv a {
            color: #ffc107;
            text-decoration: none;
            font-weight: 500;
        }

        .footerdiv a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="about-card">
            <h2>About Me</h2>
            <p>I am a 3rd-year <b>Computer Science Engineering</b> student with 
                <span class="highlight">strong leadership qualities</span> and 
                <span class="highlight">excellent interpersonal skills</span>. 
                I am passionate about technology, problem-solving, and real-world 
                <span class="highlight">innovative solutions</span>.
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footerdiv">
        <p>Â© 2025 Neha | <a href="/index.html">Back to Home</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
